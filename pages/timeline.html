
<div class="row field-area" style="background: #343434; margin-bottom: 0%; padding-top: 1%">
    <div class="chart-title text-align-center">
        <h1 class="text-white text-size-bigger" style="margin-left: 46px;">DashBoard<i class="fontello-tree-1"></i></h1>
        <h4 class="list-title">모든 정보를 한곳에 모아 보여드립니다</h4>
    </div>
    <hr class="hr-head"  >
    <!--   대시보드 body시작 -->
    <div class="col-lg-12">
        <div class="box bg-transparent">

            <!--무한스르롤 구현 시작 부분-->
            <div class="box-body no-padding col-lg-6" infinite-scroll='loadMore()' infinite-scroll-distance='0'>
                <!--데이터를 받아온 후, arrPost에 대한 반복문을 시작한다-->
                <ul class="timeline" ng-repeat="post in arrPost | orderBy:'-start':reverse">


                    <!-- 타임라인 아이템 template_itme.js 에서 데이터 처리 후 템플릿을 뿌려준다.-->
                    <li items post="{{$index}}"></li>
                    <!-- END timeline item -->



                </ul>
                <!--./arrPost에 대한 반복문-->
            </div>
        </div>
    </div>
    <!--   ./대시보드 body -->
</div>
